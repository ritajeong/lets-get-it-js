<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기 mine</title>
</head>

<body>
    <span id ="order">1</span>번째 참가자
  </div>
  <div>제시어: <span id="word"></span>
  </div>
  <input type="text">
  <button>입력</button>
  <script>
    //3.5 이벤트 리스너
    const number = Number(prompt('how many?'))
    const check = confirm('입력하신 숫자가 ' +number +'인가요?')
    const $input = document.querySelector('input');
    const $button = document.querySelector('button');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order');
    let word;
    let newWord;


    const onClickButton=()=>{
      if(!word){
        word = newWord;
        $word.textContent = word;
        const order = Number($order.textContent);
        if(order + 1 > number) $order.textContent = 1;
        else $order.textContent = order + 1;
        $input.value='';
        $input.focus();
      }else{
        if(word[word.length-1] === newWord[0]){
          word = newWord;
          $word.textContent = word;
          const order = Number($order.textContent);
          if(order + 1 > number) $order.textContent = 1;
          else $order.textContent = order + 1;
          $input.value='';
          $input.focus();
        }else{
          alert("틀렸습니다.");
          $input.value='';
          $input.focus();
        }
      }
    };
    
    const onInput=(event)=>{
      newWord = event.target.value;
    };

    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
    

  
  </script>
</body>
</html>
